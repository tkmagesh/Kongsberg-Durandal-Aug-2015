<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        #divResult{
            color : red;
            font-size: 18pt;
            font-weight: bold;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script>
        //Model
        function SalaryCalculator(defaults){
            var data = defaults;
            this.get = function(attrName){
                return data[attrName];
            };
            this.set = function(attrName, value){
                data[attrName] = value;
                //trigger change notification
                var listenerFns = changeNotifications[attrName];
                listenerFns.forEach(function(listenerFn){
                    listenerFn();
                });
            };

            var changeNotifications = {
            };
            this.addListener = function(attrName, listenerFn){
                if (typeof changeNotifications[attrName] === "undefined")
                    changeNotifications[attrName] = [];
                if (typeof listenerFn === "function" )
                    changeNotifications[attrName].push(listenerFn);
            };
        }
        SalaryCalculator.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100);
            this.set('salary',net);
        }

        // View
        $(function(){
            window.calculator = new SalaryCalculator({
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            });

            //React to user actions
            $("#txtBasic").change(function(){
                calculator.set('basic', parseInt($("#txtBasic").val(),10));
            })
            $("#txtHra").change(function(){
                calculator.set('hra', parseInt($("#txtHra").val(),10));
            })
            $("#txtDa").change(function(){
                calculator.set('da', parseInt($("#txtDa").val(),10));
            })
            $("#rangeTax").change(function(){
                calculator.set('tax', parseInt($("#rangeTax").val(),10));
            })
            $("#btnCalculate").click(function(){
                calculator.calculate();
            });

           //React to model changes
            calculator.addListener('basic', function(){
                $("#txtBasic").val(calculator.get('basic'));
            });
            calculator.addListener('hra', function(){
                $("#txtHra").val(calculator.get('hra'));
            });
            calculator.addListener('da', function(){
                $("#txtDa").val(calculator.get('da'));
            });
            calculator.addListener('tax', function(){
                $("#rangeTax").val(calculator.get('tax'));
                $("#spanTax").html(calculator.get('tax'));
            });
            calculator.addListener('salary', function(){
                $("#divResult").html(calculator.get('salary'));
            });
        });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax %]</span>
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <div id="divResult">[Salary]</div>
        </div>
    </div>
</body>
</html>
